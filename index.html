<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div container>
    <div class="card-container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="ord-summary">
          <div class="summary-info">
            <h4>Order Summary</h4>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like
            </p>
          </div>
          <div class="plan-details">
              <div class="plan-summary">
                <img src="images/icon-music.svg" alt="">
                <div class="plan-sum-price">
                  <h6>Annual Plan</h6>
                  <span>$59.99/year</span>
                </div>
              </div>
            <p><a href="">change</a></p>
          </div>
          <div class="payment-link">
            <a href="#">Proceed to Payment</a>
          </div>
          <div class="cancel-order-link">
              <a href="#">Cancel Order</a>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Shamari Lewis</a>.
          </div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
